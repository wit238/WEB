<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
    <title>Login</title>
    <style>
        :root {
            --primary-color: #690ff1;
            --secondary-color: #e74c3c;
            --tertiary-color: #ededed;
            --quaternary-color: #ecf0f1;
            --lightpurple-color: #9b59b6;
            --gray-color: #333;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Kanit", Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(232,232,232);
            background: radial-gradient(circle, rgba(232,232,232,1) 0%, rgba(170,170,170,1) 100%);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            width: 700px;
            height: 400px;
            background-color: var(--quaternary-color);
            /* gap: 20px; */
            border-radius: 10px;
            /* padding: 24px; */
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19);
            
        }

        .left {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url("images/castorice.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top;
            height: 100%;
            width: 65%;
            overflow: hidden;
            background-blend-mode: darken;
            background-color: rgba(0, 0, 0, 0.45);
            padding: 24px;
            text-align: center;
            text-transform: uppercase;
            }

        .left p {
            font-size: 24px;
            color: var(--quaternary-color);
            padding: 24px;
        }

        .left h1 {
            font-weight: 600;
            color: var(--quaternary-color);
        }

        .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* gap: 6px; */
            background-color: var(--tertiary-color);
            height: 100%;
            width: 45%;
            padding: 24px;
            form {
                label {
                    display: block;
                    font-size: 16px;
                    margin-bottom: 4px;
                    color: var(--gray-color);
                    font-weight: 500;
                }
                input {
                    width: 100%;
                    padding: 6px;
                    margin-bottom: 12px;
                    border: none;
                    border-radius: 5px;
                    font-size: 16px;
                }
            }
        }

        .right h1 {
            display: inline;
            color: var(--gray-color);
            font-weight: 500;
            margin-bottom: 12px;
        }

        .right p {
            /* font-size: 14px; */
            color: var(--gray-color);
            /* margin-bottom: 12px; */
        }

        .right a {
            text-decoration: none;
            color: var(--primary-color);
        }
        a:hover {
            color: #9b59b6;
        }


        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--quaternary-color);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 12px;
            margin-bottom: 12px;
            transition: var(--transition);
        }
        button:hover {
            background-color: var(--secondary-color);
            transition: var(--transition);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Information Technology</h1>
            <p>ยินดีตอนรับเข้าสู่ระบบกิจกรรมสาขาวิชาเทคโนโลยีสารสนเทศ</p>
        </div>
        <div class="right">
            <h1>Login</h1>
            <form action="#" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </form>
            <button type="submit">Login</button>
            <p>Forgot <a href="">Password?</a></p>
            <p>Don't have an <a href="">Account?</a></p>
            <a href="">Register</a>
        </div>
    </div>
</body>
</html>
